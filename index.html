<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Encriptador</title>
</head>
<body>
  <header>
    <section class="header__left">
      <img class="icons__minhaFoto" src="/assets/euPixelArt.png" alt="foto do Helder">
      <p class="headerText">Desenvolvido por Helder Queiroz</p>
    </section >
    <section class="header__right">
      <a href="https://www.linkedin.com/in/helderqueiroz-dev/">
        <img class="icons__socialMedia" src="/assets/linkedin.png" alt="linkedin">
      </a>
      <a href="https://github.com/HelderQRZ">
        <img class="icons__socialMedia" src="/assets/github.png" alt="Github">
      </a>
      <a href="https://www.instagram.com/helderqrz/">
        <img class="icons__socialMedia" src="/assets/instagram.png" alt="Instagram">
      </a>
    </section>
  </header>
  <main>
    <section class="section1">
      <div class="section1__input">
        <textarea id="inputText" class="section1__input__text" type="text" placeholder="Digite seu texto"></textarea>
      </div>
      <div class="section1__bottom">
        <div class="section1__bottom__alert">
          <img class= "section1__bottom__alert__icon" src="/assets/pokeball.png" alt="icone de alera">
          <p class= "section1__bottom__alert__text">Retorna letras minúsculas.</p>
        </div>
        <div class="section1__bottom__btn">
          <input onclick="btnEncrypt()" class="section1__bottom__btn__encrypt" type="button" value="Criptografar"/>
          <input onclick="btnUncrypt()" class="section1__bottom__btn__uncrypt" type="button" value="Descriptografar"/>
        </div>
      </div>    
    </section>
    <section class="section2">
      <div class="section2__top">
        <div class="section2__figure"> 
          <img class= "section2__figure__image" src="/assets/DetectivePikachu.png" alt="Detetive Pikachu">
        </div> 
        <div class="section2__content">
          <h2 class="section2__content__subtitle">Nenhuma mensagem encontrada</h2>
          <p class="section2__content__text">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
      </div>
      <div class="section2__bottom">
        <textarea id="outputText" class="message"></textarea>
        <input id="btn__copy" onclick="btnCopy()" class="section2__bottom__btncopy" type="button" value="Copiar"/>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
